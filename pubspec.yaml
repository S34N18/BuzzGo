name: buzzgo
description: "BuzzGo - Local Event Finder App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.18.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  provider: ^6.1.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_firestore: ^4.13.6
  cloud_firestore: ^4.13.6
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  
  # HTTP & Networking  
  http: ^1.1.2
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  
  # Payments
  crypto: ^3.0.3
  
  # Permissions
  permission_handler: ^11.1.0

  # UI & Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+8

  # Authentication
  google_sign_in: ^6.2.1

  # HTTP & Networking
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Local Storage
  shared_preferences: ^2.3.2
  sqflite: ^2.4.0

  # Location & Maps
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  google_maps_flutter: ^2.9.0
  location: ^7.0.0

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  image_cropper: ^8.0.2

  # Permissions
  permission_handler: ^11.3.1

  # Date & Time
  intl: ^0.19.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Payments (M-Pesa)
  crypto: ^3.0.5

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.4
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2

  # Animations
  lottie: ^3.1.2
  flutter_staggered_animations: ^1.1.1

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # File Handling
  file_picker: ^8.1.2
  path: ^1.9.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Biometrics
  local_auth: ^2.3.0

  # Social Sharing
  share_plus: ^10.0.2

  # WebView
  webview_flutter: ^4.9.0

  # Charts (for analytics)
  fl_chart: ^0.69.0

  # Carousel
  carousel_slider: ^5.0.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Shimmer Loading
  shimmer: ^3.0.0

  # Rating
  flutter_rating_bar: ^4.0.1

  # Calendar
  table_calendar: ^3.1.2

  # Video Player
  video_player: ^2.9.1

  # Audio Player
  audioplayers: ^6.1.0

  # PDF Viewer
  flutter_pdfview: ^1.3.2

  # Markdown
  flutter_markdown: ^0.7.3+2

  # HTML Parser
  html: ^0.15.4

  # JSON Annotation
  json_annotation: ^4.9.0

  # Equatable
  equatable: ^2.0.5

  # Logging
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Icons
  flutter_launcher_icons: ^0.14.1

  # Native Splash
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#6750A4"
    theme_color: "#6750A4"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#6750A4"
  image: assets/icons/splash_icon.png
  color_dark: "#1A1A1A"
  image_dark: assets/icons/splash_icon_dark.png
  android_12:
    image: assets/icons/splash_icon.png
    icon_background_color: "#6750A4"
    image_dark: assets/icons/splash_icon_dark.png
    icon_background_color_dark: "#1A1A1A"
  web: false